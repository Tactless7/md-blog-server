<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create a Post</title>
	<link rel="stylesheet" href="/node_modules/semantic-ui-css/semantic.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<menu class="ui huge three item inverted menu">
		<a class="item" href="/"><i class="list layout icon"></i>Consult posts</a>
		<a class="item" href="/html/createArticle.html"><i class="add icon"></i>Create a post</a>
		<a class="item" href="/html/editArticle.html"><i class="edit icon"></i>Edit a post</a>
	</menu>
	

	
	<div class="ui centered grid">
		<div id="corpus" class="ui twelve wide middle aligned column">
			<h1 class="ui centered header">Create a Post</h1>
			<form action="/createArticle" method="post">
				<div class="ui row">
					<label for="newTitle">Title</label>
					<input type="text" id="newTitle" name="newTitle" min="3" max="80">
				</div>
				<div class="ui row">
					<textarea name="newPost" id="newPost" cols="100" rows="20"></textarea>
				</div>
				<div id="create" class="ui labeled icon green button">
					<i class="add icon"></i>
					<label for="create">Create</label>
				</div>
			</form>
		</div>
	</div>


	<script>
		window.appConfig = {
			url:'http://192.168.1.32:2605'
		};
	</script>
	<script src="/node_modules/jquery/dist/jquery.js"></script>
	<script src="/node_modules/showdown/dist/showdown.js"></script>
	<!-- <script src="/js/display.js"></script> -->
	<script type="text/javascript" src="/js/create.js"></script>
</body>
</html>
